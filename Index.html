<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Utilities</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
<div class="jumboton">
    <h1>jumbotonin Bootstrap</h1>
<p>This is a jumboton used for storing highlighted text </p>
</div>
<div class="container">
    <h1>Buttons in Bootstrap</h1>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-info">Info</button>
</div>
<div class="container">
    <h1>Badges in Bootstrap</h1>
    <button type="button" class="btn btn-success">calls
        <span class="badge badge-dark">3</span>
    </button>
    <button type="button" class="btn btn-warning">Notifications
        <span class="badge badge-danger">10</span>
    </button>
</div>
<div class="container">
    <h1>Progress bar</h1>
    <div class="progress">
        <div class="progress-bar" style="width: 87%;background-color: blueviolet;">87%</div>
    </div>
</div>
    </body>
</html>
